<div class="top-nav-bar">

  <button id="menu" *ngIf="showMenuButton" (click)="toggleSideMenu()" class="btn btn-inherit">
    Menu
  </button>
  <p class="logo">SuperMart</p>

  <div class="actions">
    <span class="cost">Total Cost - {{productsInCart['totalCost']}}</span>

    <ng-template #anonymousUser>
      <button class="login-button btn" routerLink="/login">Login</button>
    </ng-template>
    <ng-container *ngIf="userData['isLoggedIn']; else anonymousUser">
      <div class="login-button"> </div>
    </ng-container>
  </div>
</div>
