<div class="top-nav-bar">

  <button id="menu" *ngIf="showMenuButton" (click) = "toggleSideMenu()" class="btn btn-outline-light">
    Menu
  </button>
  <p class="title">E-Store</p>


  <p class="cost">Total Cost : {{totalCost}}</p>
  <ng-template #anonymousUser>
    <button class="login-button btn btn-outline-light" routerLink="/login">
      Login
    </button>
  </ng-template>
  <ng-container ngbDropdown class="dropdown" *ngIf="user$ | async as user; else anonymousUser">
    <button *ngIf = "isAdminAccount" ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <!-- <img [src]="user.photoURL"> -->
    </button>
    <div *ngIf = "isAdminAccount" ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 100%">

      <ng-container>
      <a class="dropdown-item" routerLink="/admin/admin-orders">Admin Orders</a>
      <a class="dropdown-item" routerLink="/admin/admin-products">Admin Products</a>
    </ng-container>
    </div>
  </ng-container>
</div>
